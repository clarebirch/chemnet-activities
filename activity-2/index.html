<p class='sansserif' align='center'><i>Now, compare your beliefs on assessment with your peers who have also completed this workshop.</i></p>
<div class='row'>
  <div class='column left'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="./script.js></script>
    <canvas id="myChart"></canvas>
  </div>
  <div class='column right'>
    <ol align='left' class='sansserif'><li>Learning outcomes are usually expressed as knowledge, skills, or attitudes.</li>
      <li>Learning outcomes are statements which describe a desired condition.</li>
      <li>Learning outcomes are statements that specify what learners will know or be able to do as a result of a learning activity.</li>
      <li>Learning outcomes must be observable, measurable and be demonstrated by the learner.</li>
      <li>Learning outcomes should be assessable to determine the gap between an existing and a desired condition.</li>
      <li>Learning outcomes should cover student character as much as, if not more than, knowledge.</li>
    </ol>
  </div>
</div>
<p class='sansserif' align='center'><i>Do you mostly agree? Disagree? Why? There are no right answers, but this is a great opportunity to think deeply and evaluate your own beliefs.</i></p>
